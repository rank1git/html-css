<!-- 4i -->
<style>
  .stretch-button {
    padding-top: 8px;
    padding-bottom: 8px;
    padding-left: 15px;
    padding-right: 15px;
    transition: padding-top 1s, padding-bottom 1s, padding-left 1s,
      padding-right 1s;
    background-color: green;
    border: none;
    color: white;
    cursor: pointer;
  }
  .stretch-button:hover {
    padding-top: 18px;
    padding-bottom: 18px;
    padding-left: 36px;
    padding-right: 36px;
  }
</style>

<button class="stretch-button">Stretch</button>
<br />
<br />
<!-- 4j -->
<style>
  .shadow-button {
    padding: 8px;
    transition: stretch 1s;
    background-color: green;
    border: none;
    color: white;
    cursor: pointer;
    padding-top: 8px;
    padding-bottom: 8px;
    padding-left: 16px;
    padding-right: 16px;
    box-shadow: 5px 5px 5px rgba(0, 0, 0, 0.3);
    transition: box-shadow 0.15s;
  }
  .shadow-button:active {
    margin-top: 5px;
    margin-left: 5px;
    box-shadow: none;
  }
</style>
<button class="shadow-button">Shadow</button>
<br />
<br />
<!-- 4k -->
<style>
  .num-button {
    transition: stretch 1s;
    background-color: green;
    border: none;
    color: white;
    cursor: pointer;
    transition: padding 0.15s, margin 0.15s;
    padding-top: 8px;
    padding-bottom: 8px;
    padding-left: 15px;
    padding-right: 15px;
    margin-left: 10px;
    margin-right: 10px;
  }
  .num-button:hover {
    padding-left: 25px;
    padding-right: 25px;
    margin-left: 0px;
    margin-right: 0px;
  }
</style>
<button class="num-button">One</button>
<button class="num-button">Two</button>
<button class="num-button">Three</button>
