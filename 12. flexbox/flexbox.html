<!DOCTYPE html>
<html>
  <head>
    <title>flexbox practice</title>
  </head>
  <body style="padding-bottom: 1000px">
    <div style="display: flex; flex-direction: row">
      <div style="background-color: orange">div 1 extra text</div>
      <div style="background-color: red">
        div 2
        <p>more text</p>
      </div>
    </div>
    <div style="margin-top: 10px; display: flex; flex-direction: row">
      <div style="background-color: orange; width: 100px">100px</div>
      <div style="background-color: red; flex: 1">flex 1</div>
    </div>

    <div style="margin-top: 10px; display: flex; flex-direction: row">
      <div style="background-color: orange; width: 100px">100px</div>
      <div style="background-color: red; flex: 1">flex 1</div>
      <div style="background-color: orange; flex: 2">flex 2</div>
    </div>

    <div
      style="
        margin-top: 10px;
        display: flex;
        flex-direction: row;
        height: 70px;
        border-style: solid;
        border-width: 1px;
        border-color: black;
        justify-content: center;
      "
    >
      <div style="background-color: orange; width: 100px">100px</div>
      <div style="background-color: red; width: 100px">100px</div>
      <div style="background-color: orange; width: 100px">100px</div>
    </div>

    <div
      style="
        margin-top: 10px;
        display: flex;
        flex-direction: row;
        height: 70px;
        border-style: solid;
        border-width: 1px;
        border-color: black;
        justify-content: space-between;
      "
    >
      <div style="background-color: orange; width: 100px">100px</div>
      <div style="background-color: red; width: 100px">100px</div>
      <div style="background-color: orange; width: 100px">100px</div>
    </div>

    <div
      style="
        margin-top: 10px;
        display: flex;
        flex-direction: row;
        height: 70px;
        border-style: solid;
        border-width: 1px;
        border-color: black;
        justify-content: space-between;
        align-items: start;
      "
    >
      <div style="background-color: orange; width: 100px">100px</div>
      <div style="background-color: red; width: 100px">100px</div>
      <div style="background-color: orange; width: 100px">100px</div>
    </div>
  </body>
</html>
