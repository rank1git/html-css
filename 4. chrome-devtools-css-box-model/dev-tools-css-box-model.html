<style>
  .subscribe-button {
    background-color: rgb(200, 0, 0);
    color: white;
    border: none;
    padding: 10px 16px;
    font-size: 14px;
    border-radius: 2px;
    cursor: pointer;
    margin-right: 8px;
    transition: opacity 0.15s;
    vertical-align: top;
  }
  .subscribe-button:hover {
    opacity: 0.75;
  }
  .subscribe-button:active {
    opacity: 0.5;
  }
</style>
<style>
  .join-button {
    background-color: white;
    color: rgb(41, 120, 210);
    font-size: 14px;
    border-style: solid;
    border-color: rgb(41, 120, 210);
    border-width: 1px;
    padding: 9px 15px;
    border-radius: 2px;
    cursor: pointer;
    transition: background-color 0.15s, color 0.15s;
    vertical-align: top;
  }
  .join-button:hover {
    background-color: rgb(41, 120, 210);
    color: white;
  }
  .join-button:active {
    opacity: 0.7;
  }
</style>
<style>
  .tweet-button {
    background-color: rgb(2, 158, 255);
    color: white;
    font-weight: bold;
    font-size: 15px;
    border: none;
    padding: 7px 16px;
    border-radius: 18px;
    cursor: pointer;
    margin-left: 8px;
    transition: box-shadow 0.15s;
    vertical-align: top;
  }
  .tweet-button:hover {
    box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.15);
  }
  .tweet-button:active {
    opacity: 0.7;
  }
</style>

<button class="subscribe-button">SUBSCRIBE</button>
<button class="join-button">JOIN</button>
<button class="tweet-button">Tweet</button>
